# API spec in YAML
swagger: '2.0'
info:
  title: OIDC tokens
  description: |
    Get bearer tokens for development
  version: '0.0.1'
# the domain of the service
host: testing.datascience.ch:8080
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /auth/realms/SDSC/protocol/openid-connect
produces:
  - application/json
consumes:
  - application/json
tags:
- name: 'Token'
  description: 'Token'
paths:
  /token:
    post:
      tags:
      - 'Token'
      summary: 'Request token'
      description: |
        Request bearer tokens using direct access grant.
        The response should contain an `access_token` field which value is a base64 encoded string.
        The token can be used for protected access by inclusion in the HTTP headers:
          "`Authorization: Bearer cmNlX2FjY2VzcyI6eyJkb2NrZXIt[...]`".
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: grant_type
        in: formData
        required: true
        type: string
        enum:
        - 'password'
      - name: username
        in: formData
        type: string
      - name: password
        in: formData
        type: string
        format: password
      - name: client_id
        in: formData
        type: string
        required: true
        example: 'demo-client'
      - name: client_secret
        in: formData
        type: string
        example: '5294a18e-e784-4e39-a927-ce816c91c83e'
      responses:
        200:
          description: 'ok'
          schema:
            $ref: '#/definitions/Tokens'
        401:
          description: 'Unauthorized'
definitions:
  Tokens:
    type: object
    properties:
      access_token:
        type: string